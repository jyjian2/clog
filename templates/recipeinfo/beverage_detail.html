{% extends 'recipeinfo/base.html' %}

{% block title %}
    Beverage - {{ beverage }}
{%  endblock %}

{% block content %}
<h2>{{ beverage }}</h2>

<section>
    <h3>Recipes</h3>
    <ul>
        {% for r in recipe_list %}
        <li>
            <a href="{{ r.get_absolute_url }}">{{ r }}</a>
        </li>
        {% empty %}
        <li><em>The beverages are currently not suitable for any recipes.</em></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
