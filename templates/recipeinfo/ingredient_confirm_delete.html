{% extends 'recipeinfo/base.html' %}

{% block title %}
    Delete Ingredient
{% endblock %}

{% block content %}
    <form
        action="{{ ingredient.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            ingredient {{ ingredient }}?
        </p>
        <a href="{{ ingredient.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Ingredient</button>
    </form>
{% endblock %}
