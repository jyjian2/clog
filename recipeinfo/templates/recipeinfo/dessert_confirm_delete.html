{% extends 'recipeinfo/base.html' %}

{% block title %}
    Delete Dessert
{% endblock %}

{% block content %}
    <form
        action="{{ desserte.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            dessert {{ dessert }}?
        </p>
        <a href="{{ dessert.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Dessert</button>
    </form>
{% endblock %}
